{% extends "base.html" %}

{% block title %}Search | Interviews{% endblock %}

{% block content %}
    <h1>Archives</h1>

    {% if archives %}
        <ul>
        {% for archive in archives %}
            <li>
                <a href="{% url 'archive:detail' archive.id %}">
                    {{ archive.name }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No archives are available.</p>
    {% endif %}
{% endblock %}
